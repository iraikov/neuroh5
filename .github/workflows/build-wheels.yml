# This workflow will install Python dependencies, and build binary wheels for a variety of Python versions

name: "Binary wheels"

on:
  release:
    types: [published]
    
jobs:
  build-macos:
    runs-on: macOS-latest
    
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          echo "/usr/local/opt/hdf5-parallel/bin" >> $GITHUB_PATH
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.10.0
        env:
          LDFLAGS: -L/usr/local/opt/hdf5-parallel/lib
          CPPFLAGS: -I/usr/local/opt/hdf5-parallel/include
          FC: gfortran
          F77: gfortran
          CC: mpicc
          CXX: mpicxx
          CIBW_BUILD: cp37-* cp38-* cp39-*
          CIBW_BEFORE_BUILD: >
            brew install cmake pipx hdf5-mpi
        with:
          package-dir: .
          output-dir: dist

      - uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.whl
          
  build-linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt update -y && sudo apt upgrade 
        python -m pip install --upgrade pip setuptools wheel

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.10.0
      env:
        CIBW_BEFORE_BUILD: >
          apt update -y && apt upgrade
          apt install build-essential cmake mpich libhdf5-mpich-dev
        CIBW_BUILD: cp37-* cp38-* cp39-*
      with:
        package-dir: .
        output-dir: dist

    - uses: actions/upload-artifact@v3
      with:
        path: ./dist/*.whl
